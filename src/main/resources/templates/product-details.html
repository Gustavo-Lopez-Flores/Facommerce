<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap -->
    <title th:text="${produto.nome}"></title>
</head>
<body class="product-details">
    <!-- Header -->
    <header th:replace="~{/fragments/general.html :: header(usuarioId=${usuarioId}, tipoUsuario=${tipoUsuario})}"></header>    

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-5">
                <img th:src="${produto.imagemUrl}" th:alt="${produto.nome}" class="img-fluid">
            </div>
            <div class="col">
                <h3 class="mb-4"><span th:text="${produto.nome}"></span></h3>
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="fw-semibold">R$ <span th:text="${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}"></span> <sub class="text-secondary fw-normal">à vista</sub></h2>
                    </div>
                    <div class="col-5">
                        <button class="btn btn-primary text-uppercase fw-bold px-5 py-3">
                            <span class="material-symbols-outlined align-bottom">shopping_cart</span>
                            Comprar
                        </button>
                    </div>
                </div>
                <ul class="list-unstyled lh-lg">
                    <li><strong>Tipo: </strong><span th:text="${produto.categoria.nome}"></span></li>
                </ul>
            </div>
        </div>
        <div class="card mt-3">
            <div class="col card-body">
                <h4>Descrição do produto</h4>
                <hr>
                <p class="product-description" th:utext="${#strings.replace(produto.descricao, '\n', '<br/>')}"></p>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
