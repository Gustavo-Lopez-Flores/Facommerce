<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Bootstrap -->
    <title th:text="${produto.nome}"></title>
</head>
<body class="product-details">
    <!-- Header -->
    <header th:replace="~{/fragments/general.html :: header(usuarioId=${usuarioId})}"></header>    

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <img th:src="${produto.imagemUrl}" th:alt="${produto.nome}" class="img-fluid">
            </div>
            <div class="col">
                <h3 class="mb-4"><span th:text="${produto.nome}"></span></h3>
                <h2 class="fw-semibold">R$ <span th:text="${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}"></span> <sub class="text-secondary fw-normal">à vista</sub></h2>
                <ul class="list-unstyled lh-lg">
                    <li><strong>Tipo: </strong><span th:text="${produto.categoria.nome}"></span></li>
                    <li><strong>Cor: </strong>Branco</li>
                </ul>
                <hr>
                <h4>Especificações Técnicas:</h4>
                <ul>
                    <li>Processador: AMD Ryzen 5 </li>
                    <li>Memória RAM: 18GB</li>
                    <li>Armazenamento: SSD 512GB</li>
                    <li>Tela: 15.6" Full HD</li>
                    <li>Sistema Operacional: Linux</li>
                </ul>
                <button class="btn btn-primary mt-3 text-uppercase fw-bold px-5 py-3">
                    <span class="material-symbols-outlined align-bottom">shopping_cart</span>
                    Comprar
                </button>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
