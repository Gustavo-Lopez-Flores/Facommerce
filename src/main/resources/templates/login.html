<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facommerce | Login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{/fragments/general.html :: header(usuarioId=${usuarioId}, tipoUsuario=${tipoUsuario})}"></header>

    <!-- Container principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form class="card p-4 align-items-center" action="/login" method="post">
                    <h2 class="fs-5 w-100">Fazer login</h2>
                    <div class="mb-3 w-100">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 w-100">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <div class="mb-3 w-100 form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar">
                        <label class="form-check-label" for="lembrar" name="lembrar">Lembrar minhas credenciais</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <a href="#" class="btn btn-link">Esqueci minha senha</a>
                </form>
            </div>
            <div class="col-4">
                <div class="card p-4">
                    <h2 class="fs-5">Ainda não tem uma conta?</h2>
                    <p>Registre-se para ter acesso a promoções exclusivas e muito mais!</p>
                    <a href="cadastro" class="btn btn-primary">Cadastrar-se</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
