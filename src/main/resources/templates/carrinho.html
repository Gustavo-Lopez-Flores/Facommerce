<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facommerce | Carrinho</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{/fragments/general.html :: header(usuarioId=${usuarioId}, tipoUsuario=${tipoUsuario})}"></header>       
    
    <main class="container my-5">
        <div class="row gy-4">
            <div class="col order-2 card">
                <div class="row align-items-center" th:each="item, i : ${itens}" th:if="${#lists.size(itens) != 0}">
                    <div class="col-4 col-md-2">
                        <img th:src="${item.produto.imagemUrl}" class="img-fluid" th:alt="${item.produto.nome}">
                    </div>
                    <div class="col">
                        <p class="fs-5" th:text="${item.produto.nome}"></p>
                    </div>
                    <div class="col-md-1 text-center">
                        <sub>Quant.</sub>
                        <p class="fs-5" th:text="${item.quantidade}"></p>
                    </div>
                    <div class="col-md-2">
                        <sub>Preço à vista</sub>
                        <p class="fs-5 fw-bold">R$ <span th:text="${#numbers.formatDecimal(item.produto.preco, 1, 'POINT', 2, 'COMMA')}"></span></p>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-dark">
                            <span class="material-symbols-outlined align-middle">delete</span>
                        </button>
                    </div>
                    <hr th:if="${!i.last}">
                </div>
                <div class="row align-items-center h-100" th:if="${#lists.size(itens) == 0}">
                    <p class="fs-5 text-center display-6">Seu carrinho está vazio.</p>
                </div>
            </div>
            <div class="col-md-3 order-md-3 order-1 card mx-md-4">
                <aside class="row">
                    <div class="card-header text-center bg-transparent fs-5 fw-bold">Resumo</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p>Subtotal</p>
                            </div>
                            <div class="col">
                                <p>R$ <span th:text="${#numbers.formatDecimal(total, 1, 'POINT', 2, 'COMMA')}"></span></p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>Frete</p>
                            </div>
                            <div class="col">
                                <p>R$ 0,00</p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>Total</p>
                            </div>
                            <div class="col">
                                <p>R$ <span th:text="${#numbers.formatDecimal(total, 1, 'POINT', 2, 'COMMA')}"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="#" class="btn btn-primary w-100 text-uppercase">Finalizar Compra</a>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>
</body>
</html>
