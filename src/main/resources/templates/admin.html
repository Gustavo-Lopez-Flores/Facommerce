<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <title>Facommerce | Cadastro de Produtos</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header th:replace="~{/fragments/general.html :: header(usuarioId=${usuarioId}, tipoUsuario=${tipoUsuario})}"></header>       

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="card p-4" action="cadastrar" method="post">
                    <div class="row">
                        <div class="col">
                            <h2 class="fs-5">Cadastrar produto</h2>
                        </div>
                    </div>
                    <div class="row g-3">
                        <!-- Formulário de cadastro de produto -->
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome do produto</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="preco" class="form-label">Preço do produto</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input class="form-control" type="text" placeholder="1,00"  id="preco" name="preco" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-8">
                            <label for="tipo" class="form-label">Tipo de produto</label>
                            <select class="form-select" id="tipo" name="categoriaId" required>
                                <option value="">Selecione o tipo de produto</option>
                                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="qtdEstoque" class="form-label">Quantidade do estoque</label>
                            <input type="number" min="1" class="form-control" id="qtdEstoque" name="qtdEstoque" required>
                        </div>
                        <div class="col-12 col-md-8">
                            <label for="imagemProduto" class="form-label">Imagem do produto</label>
                            <input type="text" class="form-control" id="imagemProduto" name="imagemUrl" accept="image/*" required>
                        </div>
                        <div class="col-12">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" rows="14" name="descricao" required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>

    <script>
        document.getElementById('preco').addEventListener('input', function(e) {
            var value = e.target.value.replace(/\D/g, '');
            value = (value/100);
            e.target.value = value;
        });
    </script>
</body>
</html>
