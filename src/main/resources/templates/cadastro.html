<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facommerce | Crie sua conta</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{/fragments/general.html :: header(usuarioId=${usuarioId})}"></header>

    <!-- Container principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-6 mb-3">
                <form class="card p-4" action="/cadastro" method="post">
                    <div class="row">
                        <div class="col">
                            <h2 class="fs-5">Criar conta</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome*</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Fulano de Tal" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF*</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="telefone" class="form-label">Telefone*</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15">
                        </div>
                        <div class="col mb-3">
                            <label for="dataNascimento" class="form-label">Data de nascimento*</label>
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label">E-mail*</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="fulano.tal@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="senha" class="form-label">Senha*</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termo" name="termo" required>
                                <label class="form-check-label" for="termo">Li e aceito os <a href="#">termos de uso</a></label>
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-center">Já tem uma conta? <a href="/login">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cpf').addEventListener('input', function (event) {
            let value = event.target.value;
            value = value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            event.target.value = value;
        });

        document.getElementById('telefone').addEventListener('input', function (event) {
            let value = event.target.value;
            value = value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            event.target.value = value;
        });
    </script>
</body>
</html>
