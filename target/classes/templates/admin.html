<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css">
    <!-- Bootstrap -->
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="admin">
    <!-- Header -->
    <header class="menu p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="d-flex align-items-center" id="logo-home">
                <img src="https://www.facom.ufms.br/wp-content/uploads/2015/12/grafo_facom.png" alt="Logo" height="30" class="me-2">
                <strong class="d-none d-sm-inline">FACOMMERCE</strong>
            </a>
            <a href="home.html" class="btn btn-primary me-2">Voltar</a>
        </div>
    </header>

    <div class="gradient-line"></div>        

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-white">
                        <h4 class="mb-0">Cadastro de Produto</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulário de cadastro de produto -->
                        <form>
                            <div class="mb-3">
                                <label for="tipoProduto" class="form-label">Tipo de Produto</label>
                                <select class="form-select" id="tipoProduto" required>
                                    <option value="">Selecione o tipo de produto</option>
                                    <option value="notebook">Notebook</option>
                                    <option value="perifericos">Periféricos</option>
                                    <option value="perifericos">Desktop</option>
                                    <option value="smartphones">Smartphones</option>
                                    <option value="tvs">TVs</option>
                                    <option value="desktop">Desktop</option>
                                    <option value="consoles">Consoles</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nomeProduto" class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" id="nomeProduto" required>
                            </div>
                            <div class="mb-3">
                                <label for="especificacoes" class="form-label">Especificações do Produto</label>
                                <textarea class="form-control" id="especificacoes" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precoProduto" class="form-label">Preço do Produto</label>
                                <input type="text" class="form-control" id="precoProduto" required>
                            </div>
                            <div class="mb-3">
                                <label for="imagemProduto" class="form-label">Foto do Produto</label>
                                <input type="file" class="form-control" id="imagemProduto" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
