<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body class="login">
    <!-- Botão "Início" na tela de login -->
    <a class="login-link inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2" href="home.html" id="login-voltar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
            <path d="m15 18-6-6 6-6"></path>
        </svg>
        Início
    </a>

    <!-- Container principal -->
    <div class="container" id="login-container">
        <h2>Tela de Login</h2>
        <!-- Formulário de login -->
        <form>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" value="Entrar">
        </form>
        <p>Não possui uma conta? <a href="signup.html" id="cadastro-link">Cadastre-se></style=></a></p>
    </div>
</body>
</html>
