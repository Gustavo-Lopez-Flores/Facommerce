<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/checkout.css">
    <!-- Bootstrap -->
    <title>Finalizar Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="checkout">
    <!-- Header -->
    <header class="menu p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="home.html" class="d-flex align-items-center" id="logo-home">
                <img src="https://www.facom.ufms.br/wp-content/uploads/2015/12/grafo_facom.png" alt="Logo" height="30" class="me-2">
                <strong class="d-none d-sm-inline">FACOMMERCE</strong>
            </a>
            <a href="home.html" class="btn btn-primary me-2">Voltar</a>
        </div>
    </header>

    <div class="gradient-line"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white">
                        <h4 class="mb-0">Realizar Pagamento</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nomeCartao" class="form-label">Nome no Cartão</label>
                                <input type="text" class="form-control" id="nomeCartao" placeholder="Digite o nome no cartão" required>
                            </div>
                            <div class="mb-3">
                                <label for="numeroCartao" class="form-label">Número do Cartão</label>
                                <input type="text" class="form-control" id="numeroCartao" placeholder="Digite o número do cartão" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="validadeCartao" class="form-label">Validade</label>
                                    <input type="text" class="form-control" id="validadeCartao" placeholder="MM/AA" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvvCartao" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvvCartao" placeholder="CVV" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="valorCompra" class="form-label">Valor da Compra</label>
                                <input type="text" class="form-control" id="valorCompra" value="R$ 8.218,26" disabled>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Confirmar Pagamento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</body>
</html>
